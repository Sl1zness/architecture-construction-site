<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction and Architecture</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__left">
                <div class="header__info">
                    <img src="img/icons/mail.png" alt="Info img">
                    <div class="header__info-text">
                        <p>Email</p>
                        <p>emailaddress</p>
                    </div>
                </div>

                <div class="header__info">
                    <img src="img/icons/phone-icon.png" alt="Info img">
                    <div class="header__info-text">
                        <p>Contact</p>
                        <p>+000-000-0000-000</p>
                    </div>
                </div>

                <div class="header__info">
                    <img src="img/icons/clock.png" alt="Info img">
                    <div class="header__info-text">
                        <p>Opening Time</p>
                        <p>Mon-Sat: 9:00-5:00</p>
                    </div>
                </div>
            </div>

            <div class="header__right">
                <a href="#" class="header__link"><img src="img/icons/facebook-app-symbol.png" alt="Facebook"></a>
                <a href="#" class="header__link"><img src="img/icons/twitter.png" alt="X"></a>
                <a href="#" class="header__link"><img src="img/icons/instagram.png" alt="Instagram"></a>
                <a href="#" class="header__link"><img src="img/icons/youtube.png" alt="YouTube"></a>
                <a href="#" class="header__link"><img src="img/icons/mail.png" alt="Email"></a>
            </div>
        </div>

        <!-- TODO: fix nav menu position (must stick to the top after scroll) -->

        <nav class="nav container">
            <div class="nav__left">
                <img src="#" alt="Logo" class="nav__logo">
                <p>NAME</p>
            </div>

            <div class="nav__right">
                <ul class="nav__menu">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">PROJECT</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="home">
        <div class="container home__container">
            <div class="home__left">
                <p class="home__company-name">COMPANY NAME</p>
                <p class="home__company-slogan">WE BUILD DREAM HOUSE</p>
                <a href="#" class="button home__button">Contact Us</a>
            </div>

            <div class="home__right">
                <div class="home__image"></div>
            </div>
        </div>
    </div>
</body>

</html>
